<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Yandex.Rolls</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="header" id="mainHeader">
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="mainNavbar">
        <a class="navbar-brand" href="#" id="brandName">Yandex.Rolls</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn mb-2 me-5">Вход</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn mb-2 me-5">Регистрация</button>
                </li>
            </ul>
        </div>
        <button type="button" class="btn mb-2 me-5" id="basketBtn">Перейти в корзину</button>
        <br>
    </nav>

</header>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="text-center text-lg-start bg-body-tertiary text-muted">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"></section>
    <section class="">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">                    <!-- Content --> <h6
                        class="text-uppercase fw-bold mb-4"><i class="fas fa-gem me-3"></i>Yandex.Rolls
                </h6>
                    <p> Описание
                    </p></div>
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4"><h6
                        class="text-uppercase fw-bold mb-4">Контакты</h6>
                    <p><i class="fas fa-home me-3"></i> Оренбург, Проспект Победы 13</p>
                    <p><i class="fas fa-envelope me-3"></i> example@mail.info
                    </p>
                    <p><i class="fas fa-phone me-3"></i> phone number</p>
                    <p><i class="fas fa-print me-3"></i> phone number</p></div>
            </div>
        </div>
    </section>
</footer>
</body>
</html>
