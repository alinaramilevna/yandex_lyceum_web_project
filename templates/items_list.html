{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 gx-5">
        {% for item in data %}
        <div class="col">
            <div class="card h-100">
                <img src="{{url_for('static', filename=item.image.path) }}" class="card-img-top"
                     alt="Фотография позиции ;)">
                <div class="card-body">
                    <h5 class="card-title"> {{ item.title }} </h5>
                    <p class="card-text"> {{ item.description }} </p>
                    <p class="card-text"> {{ item.structure }} <a href="/add-to-basket/{{ item.id }}"
                                                                  class="btn btn-warning">Добавить в
                        корзину</a></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ item.price }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>


{% endblock %}
